<!--
 Use "<Section>" element to wrap Cards, use Panini to include as many
 cards as you want, then add ".cards-wrapper" as a class to the element.
-->
<!-- Card Layout -->
<article class="{{ headerClass}}-card card medium-6 large-3">
  <a data-open="articleContent">
    <div class="card-image">
      <img src="{{root}}/assets/img/photos/pharaoh.jpg">
    </div>
    <div class="card-section">
      <h4>This is a card.</h4>
      <p>It has an easy to override visual style, and is appropriately subdued.</p>
    </div>
  </a>
</article>
